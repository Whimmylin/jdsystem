    <meta charset="UTF-8">
    <title>商品品牌查询</title>
    <link rel="stylesheet" href="js/bootstrap.min.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.validate.js"></script>
    <script src="js/jquery.validate.regex.js"></script>
    <script>
        $(function () {
            $("#textChange").validate({
                rules:{
                    sortname:{
                        required:true
                    }
                },
                messages:{
                    sortname:{
                        required:"该字段必填！"
                    }
                },
                submitHandler:function () {
                    $.ajax({
                        url:"http://localhost:8080/addBrand",
                        type:"post",
                        data:{
                            "brandName":$("input[id='brandname']").val()
                        },
                        dataType:"json",
                        success:function (data) {
                            if(data===1){
                                alert("商品品牌添加成功！");
                            }else {
                                alert("该品牌已经存在！");
                            }
                        }
                    });
                },
                errorPlacement: function(error, element){
                    error.appendTo("#warn");
                }

            });


        });
    </script>

</head>
